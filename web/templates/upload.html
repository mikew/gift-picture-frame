<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Picture Frame {{.FrameID}}</title>
    <link rel="stylesheet" href="/static/upload.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Picture Frame {{.FrameID}}</h1>
            <p>Upload photos, videos, or text messages to display on your picture frame</p>
        </header>

        <div class="upload-section">
            <div class="upload-tabs">
                <button class="tab-button active" onclick="showTab('file')">Files</button>
                <button class="tab-button" onclick="showTab('text')">Text</button>
            </div>

            <!-- File Upload Tab -->
            <div id="file-tab" class="tab-content active">
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag and drop files here or click to browse</p>
                    <p class="file-types">Supported: JPG, PNG, GIF, MP4, AVI, MOV, WEBM</p>
                    <input type="file" id="file-input" accept="image/*,video/*" multiple hidden>
                </div>
                <div id="file-list" class="file-list"></div>
                <button id="upload-files-btn" class="upload-btn" disabled>Upload Files</button>
            </div>

            <!-- Text Upload Tab -->
            <div id="text-tab" class="tab-content">
                <div class="text-input-area">
                    <textarea id="text-input" placeholder="Enter your message here..." rows="6"></textarea>
                    <div class="text-options">
                        <label>
                            <input type="color" id="text-color" value="#ffffff">
                            Text Color
                        </label>
                        <label>
                            <input type="color" id="bg-color" value="#000000">
                            Background Color
                        </label>
                        <label>
                            <select id="font-size">
                                <option value="24">Small</option>
                                <option value="36" selected>Medium</option>
                                <option value="48">Large</option>
                                <option value="64">Extra Large</option>
                            </select>
                            Font Size
                        </label>
                    </div>
                    <div class="text-preview" id="text-preview">
                        <div id="preview-text">Your message will appear here...</div>
                    </div>
                </div>
                <button id="upload-text-btn" class="upload-btn">Upload Text</button>
            </div>
        </div>

        <div id="upload-status" class="upload-status"></div>

        <div class="recent-uploads">
            <h3>Recent Uploads</h3>
            <div id="recent-list" class="recent-list">
                <p>Loading recent uploads...</p>
            </div>
        </div>
    </div>

    <script src="/static/upload.js"></script>
</body>
</html>
