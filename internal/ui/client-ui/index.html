<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Frame {{.FrameID}}</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.PICTURE_FRAME_CONFIG = {
        mode:
          '{{ .FrameID }}' === '{' + '{ .FrameID }}'
            ? 'development'
            : 'production',
      }

      const frameConfig = {
        frameId:
          window.PICTURE_FRAME_CONFIG.mode === 'development'
            ? 'test'
            : '{{.FrameID}}',
        serverUrl:
          window.PICTURE_FRAME_CONFIG.mode === 'development'
            ? 'http://localhost:8080'
            : '{{.ServerURL}}',
      }
    </script>
    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
